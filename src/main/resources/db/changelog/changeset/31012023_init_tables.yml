databaseChangeLog:
  - changeSet:
    id: create-table-user
    author: defers
    - createTable:
      tableName: user
      columns:
        - column:
          name: username
          type: varchar(100)
          constraints:
            primaryKey: true
            primaryKeyName: user_pk
            nullable: false
        - column:
            name: password
            type: varchar(100)
        - column:
            name: email
            type: varchar(100)
            constraints:
              nullable: false
    - createTable:
        tableName: user_role
        columns:
          - column:
            name: username
            type: varchar(100)
            constraints:
              primaryKey: true
              primaryKeyName: user_pk
              nullable: false
          - column:
            name: role
            type: varchar(50)
            constraints:
              nullable: false